<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="container my-5">
    <h1 class="text-center">📝 Task Manager</h1>

    <!-- Task Input Form -->
    <div class="input-group mb-3">
        <input id="taskInput" type="text" class="form-control" placeholder="Add a new task..." aria-label="Task">
        <button class="btn btn-primary" id="addTaskButton">Add Task</button>
    </div>

    <!-- Filter Buttons -->
    <div class="btn-group mb-3">
        <button class="btn btn-outline-primary filter-button" data-filter="all">All</button>
        <button class="btn btn-outline-success filter-button" data-filter="completed">Completed</button>
        <button class="btn btn-outline-warning filter-button" data-filter="pending">Pending</button>
    </div>

    <!-- Task List -->
    <ul class="list-group" id="taskList"></ul>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom Script -->
<script src="index.js"></script>

</body>
</html>
