<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Scientific Calculator</h2>
    <div class="calculator p-3 rounded shadow-lg">
        <input type="text" id="display" class="form-control mb-3 text-end" disabled>
        
        <div class="row g-2">
            <!-- First Row -->
            <button class="btn btn-light col" onclick="appendToDisplay('0')">0</button>
            <button class="btn btn-light col" onclick="appendToDisplay('1')">1</button>
            <button class="btn btn-light col" onclick="appendToDisplay('2')">2</button>
            <button class="btn btn-light col" onclick="appendToDisplay('3')">3</button>
            
            <button class="btn btn-light col" onclick="appendToDisplay('4')">4</button>
            <button class="btn btn-light col" onclick="appendToDisplay('5')">5</button>
            <button class="btn btn-light col" onclick="appendToDisplay('6')">6</button>
            
            <!-- Second Row -->
            <button class="btn btn-light col" onclick="appendToDisplay('7')">7</button>
            <button class="btn btn-light col" onclick="appendToDisplay('8')">8</button>
            <button class="btn btn-light col" onclick="appendToDisplay('9')">9</button>
            <button class="btn btn-light col" onclick="appendToDisplay('.')">.</button>
            <button class="btn btn-info col" onclick="appendToDisplay('+')">+</button>
            <button class="btn btn-info col" onclick="appendToDisplay('-')">-</button>
            <button class="btn btn-info col" onclick="appendToDisplay('*')">*</button>          
                  
            <button class="btn btn-secondary col" onclick="toggleSign()">+/-</button>            
            <button class="btn btn-secondary col" onclick="appendToDisplay('%')">%</button>
            <button class="btn btn-secondary col" onclick="appendToDisplay('/')">/</button> 
            <button class="btn btn-primary col" onclick="calculateResult()">=</button>
            <button class="btn btn-primary col" onclick="clearDisplay()"> C </button>
            <button class="btn btn-danger col" onclick="deleteLast()">DEL</button>

            <!-- Scientific Functions -->
            <button class="btn btn-success col" onclick="appendToDisplay('Math.sin(')">sin</button>
            <button class="btn btn-success col" onclick="appendToDisplay('Math.cos(')">cos</button>
            <button class="btn btn-success col" onclick="appendToDisplay('Math.tan(')">tan</button>
            <button class="btn btn-success col" onclick="appendToDisplay('Math.sqrt(')">√</button>

            <button class="btn btn-success col" onclick="appendToDisplay('Math.pow(')">x^y</button>
            <button class="btn btn-success col" onclick="appendToDisplay('Math.log(')">log</button>
            <button class="btn btn-success col" onclick="appendToDisplay('Math.exp(')">e^x</button>
            <button class="btn btn-success col" onclick="appendToDisplay('Math.PI')">π</button>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script>
</body>
</html>
